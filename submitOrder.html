<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <title>提交订单</title>
    <link rel="stylesheet" type="text/css" href="css/css.css"/>
</head>
<body>
    <div class="all submitOrder">

        <div class="location">
            <h3>请添加地址</h3>
            <p>

            </p>
            <img src="images/arrowR.png"/>
            <div class="locationBk"></div>
        </div>
        <ul>

        </ul>

        <div class="coupons">
            <span>优惠券</span>
            <a></a>
            <img src="images/arrowR.png"/>
            <b>已优惠0.00元</b>
        </div>

        <div class="orderTotal">

        </div>

        <div class="submitOrderBt">
            <a class="lastBt">部分支付</a>
            <a class="totalBt">全额支付</a>
            <a class="abortOrderBt">取消订单</a>
            <a class="confirmCatch">确认收货</a>
        </div>
    </div>



    <div class="submitOrderCoupon">
        <header>
            优惠券
        </header>
        <ul class="coupon">

        </ul>
        <div class="couponBt">
            确定
        </div>
    </div>

    <div class="loading">
        <img src="images/load.png"/>
    </div>

    <div class="removePop" id="removePopss">
        <div class="removeCont">
            <p>按合同发货成功!页面3s后将自动跳转!</p>
        </div>
    </div>

    <div class="removePop" id="removePop">
        <div class="removeCont">
            <p>是否取消订单!</p>
            <a>
                <span class="abortRemove">取消</span>
                <span class="confirmRemove">确定</span>
            </a>
        </div>
    </div>

    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/domain.js"></script>
    <script src="js/submitOrder.js"></script>
</body>
</html>
